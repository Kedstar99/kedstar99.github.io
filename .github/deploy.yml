name: Build and Deploy

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies and build ğŸ”§
      run: |
        npm install pug-cli -g
        mkdir dist
        # FIXED: Corrected .pub to .pug
        pug src/index.pug src/projects.pug -o dist

    - name: Deploy ğŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        # FIXED: Changed branch from master to main
        branch: main
        folder: dist
