name: Build and Deploy

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies and build 🔧
      run: |
        npm install pug-cli -g
        mkdir dist
	mkdir disr/.github
        pug src/index.pug src/projects.pug -o dist
        cp -r js css images CNAME manifest.json browserconfig.xml dist/
        cp .github/update-bootstrap.yml dist/.github/update-bootstrap.yml

    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        # FIXED: Changed branch from master to main
        branch: master
        folder: dist
